<!DOCTYPE html>

<html>
<head>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jtweetsanywhere-1.3.1.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jtweetsanywhere-de-1.3.1.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/anywhere.js?id=APIKey&v=1"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery.jtweetsanywhere-1.3.1.css" />
    
    <title>Galapagos Twitter</title>
</head>

<body>

<div id="jTweets">
</div>

<script type="text/javascript">
$('#jTweets').jTweetsAnywhere({
    ssearchParams: ['q=livinggalapagos', 'q=livinggalapagos13', 'q=livinggalapagos2013'],
    count: 100,
    showTweetFeed: {
    	autoConformToTwitterStyleguide: true,
        showTimestamp: {
            refreshInterval: 15
        },
        autorefresh: {
            mode: 'trigger-insert',
            interval: 30
        },
        paging: { mode: 'more' }
    },
    onDataRequestHandler: function(stats, options) {
        if (stats.dataRequestCount < 100) {
            return true;
        }
        else {
            stopAutorefresh(options);
            //alert("To avoid struggling with Twitter's rate limit, we stop loading data after 10 API calls.");
        }
    }
});
</script>



</body>
</html>
