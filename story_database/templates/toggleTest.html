<!DOCTYPE html>

<html>
<head>
    <script src="../static/js/jquery.min.js"></script>
    
    <title>Page Title</title>
</head>

<body>
    <style>
        .bar{
            width:100%;
            height:25px;
            background-color: gray;
        }
        
        .arrow{
            width:100%;
            height:25px;
            background-color: red;
        }
        
        .hide{
            visibility: hidden;
        }
        
    </style>
    
    <script>
        $(document).ready(function () {
            
            console.log("document ready");
            $(".arrow").toggleClass("hide");
            $(".bar").click(function () {
		console.log("hidden");
		$(".arrow").toggleClass("hide");
		
		});
            
        });
        
    </script>

<div class="bar"><div class="arrow">This is barThis is arrow</div></div>

</body>
</html>
